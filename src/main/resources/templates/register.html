<!DOCTYPE html>
<html lang="en">
<head th:replace="particles/header :: head">
</head>
<body>
<div class="container">
    <div th:insert="particles/navbar :: navbar"></div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form autocomplete="off" action="#" th:action="@{/register}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                    <h1>Register</h1>
                <div class="form-group">
                        <input type="text" th:field="*{username}" placeholder="Username"
                               class="form-control" />
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                               class="alert alert-danger"></div>
                </div>
                <div class="form-group">
                        <input type="text" th:field="*{email}" placeholder="Email"
                               class="form-control" /> <div
                        th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                        class="alert alert-danger"></div>
                </div>
                <div class="form-group">
                        <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control" />
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                    class="alert alert-danger"></div>
                </div>
                <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                </div>
                <div class="alert alert-success" th:if="${successMessage}" th:utext="${successMessage}"></div>
            </form>
    </div>
    <div th:replace="particles/footer :: footer"></div>
</div>

</body>
</html>
