<!DOCTYPE html>
<html lang="en">
<head th:replace="particles/header :: head">
</head>
<body>
<div class="container">
    <div th:insert="particles/navbar :: navbar"></div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form autocomplete="off" action="#" th:action="@{/cart/checkout}"
                  th:object="${order}" method="post" class="form-horizontal"
                  role="form">
                    <h1>Delivery Address</h1>
                <div class="form-group">
                        <input type="text" th:field="*{address}" placeholder="eg. Ul. Armii Krajowej 83/7"
                               class="form-control" />
                        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                               class="alert alert-danger"></div>
                </div>
                <div class="form-group">
                        <input type="text" th:field="*{postal}" placeholder="eg. 39-300"
                               class="form-control" /> <div
                        th:if="${#fields.hasErrors('postal')}" th:errors="*{postal}"
                        class="alert alert-danger"></div>
                </div>
                <div class="form-group">
                        <input type="text" th:field="*{town}"
                               placeholder="eg. KrakÃ³w" class="form-control" />
                    <div th:if="${#fields.hasErrors('town')}" th:errors="*{town}"
                    class="alert alert-danger"></div>
                </div>
                <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Place an order</button>
                </div>
            </form>
    </div>
    <div th:replace="particles/footer :: footer"></div>
</div>

</body>
</html>
