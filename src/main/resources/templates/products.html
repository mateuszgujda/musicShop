<!DOCTYPE html>
<html lang="en">
<head th:replace="particles/header :: head">
</head>
</head>
<body>
<div class="container">
    <div th:insert="particles/navbar :: navbar"></div>
    <div class="row mt-4">
    <th:block th:each="product : ${products}">
        <div class="card col-md-3 col-lg-3 col-sm-12">
            <img class="card-img-top" th:src="@{'img/products/'+${product.product_id}+'.jpg'}" th:alt="${product.producer} +' '+${product.model} "/>
            <div class="card-body">
                <a href="#"><h5 class="card-title" th:text="${product.producer} +' '+${product.model}"></h5></a>
                <p class="card-text" th:text="${product.description}"></p>
                <p class="card-text " th:text="${product.price}+'zÅ‚'"></p>
                <a href="#" class="btn btn-primary">Add to Cart</a>

            </div>
        </div>
    </th:block>
    </div>
    <div th:replace="particles/footer :: footer"></div>
</div>
</body>
</html>
