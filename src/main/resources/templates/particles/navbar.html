<div th:fragment="navbar">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">MusicShop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <th:block th:each="category : ${categories}">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products(category=${category.category})}"><th:block th:text="${category.category}"></th:block></a>
            </li>
            </th:block>
        </ul>
        <hr/>
        <ul class="navbar-nav navbar-right">
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/register" >Register</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}" >Logout</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link"  title="cart" th:href="@{/cart}">
                    <i class="fas fa-shopping-cart"></i>
                    <asp:Label  runat="server" CssClass="badge badge-warning" th:text="${session.cart.getItemCount()}" ForeColor="White"/>
                </a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" title="profile" th:href="@{/user}">
                    <i class="fas fa-user"></i>
                </a>

            </li>
            <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link" href="/admin" >AdminPanel</a>
            </li>

        </ul>
    </div>
</nav>
</div>
