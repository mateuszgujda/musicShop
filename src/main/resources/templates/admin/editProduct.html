<!DOCTYPE html>
<html lang="en">
<head th:replace="/particles/header :: head">
</head>
<body>
    <div class="container">
        <div th:insert="/particles/navbar :: navbar"></div>
        <h1 class="text-center">Panel administracyjny</h1>
        <div class="row justify-content-md-center">
            <div class="btn-group">
                <a href="/admin/users" class="btn btn-primary">Users</a>
                <a href="/admin/productsPanel" class="btn btn-primary disabled">Products</a>
                <a href="/admin/categoriesPanel" class="btn btn-primary">Categories</a>
                <a href="#" class="btn btn-primary">Orders</a>
            </div>
        </div>
        <div class="row justify-content-md-center mt-2">
            <form action="#" th:action="@{/admin/productsPanel/{categoryID}/edit(categoryID=${product.categoryID})}"  th:object="${product}" method="post">
                    <div class="form-group row">
                        <label for="model">Product model</label>
                        <input categoryID="model" class="form-control" type="text" th:value="*{model}" th:field="*{model}">
                    </div>
                    <div class="form-group row">
                        <label for="producer">Product producer</label>
                        <input categoryID="producer" type="text" class="form-control" th:value="*{producer}" th:field="*{producer}">
                    </div>
                    <div class="form-group row">
                        <label class="sr-only" for="price">Product price</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">z≈Ç</div>
                            </div>
                            <input type="text" class="form-control" categoryID="price" th:value="*{price}" th:field="*{price}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="amount">Product amount</label>
                        <input categoryID="amount" class="form-control" th:value="*{amount}" th:field="*{amount}">
                    </div>
                    <div class="form-group row">
                    <label for="desc">Product description</label>
                    <textarea class="form-control" categoryID="desc" rows="3" th:text="*{description}" th:field="*{description}"></textarea>
                    </div>
                     <div class="form-group row">
                        <label for="category.select">Product category</label>
                         <select categoryID="category.select" th:field="*{category.categoryID}" class="form-control">
                            <option th:each="category : ${categories}" th:text="${category.category}" th:value="${category.categoryID}" value="">
                            </option>
                         </select>
                    </div>
                    <div class="form-group ">
                            <button type="submit" class="btn btn-success">Edit product</button>
                            <a href="/admin/productsPanel" class="btn btn-danger">Go back</a>
                    </div>
            </form>
        <div class="col-md-4 ml-2">
            <form th:action="@{/admin/productsPanel/{categoryID}/photos/add(categoryID=${product.product_id})}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div th:if="${error} != null" th:text="${error}"
                         class="alert alert-danger"></div>
                    <div th:if="${nofile} != null" th:text="${nofile}" class="alert alert-danger">
                    </div>
                    <div class="btn-group">
                        <input name="photo" categoryID="images" type="file" class="btn btn-primary">
                        <input type="submit" categoryID="add" class="btn btn-primary" value="Add">
                    </div>
                    <div class="form-group" categoryID="photoHolder">
                        <th:block th:each="file, i: ${files}">
                            <img width="200px" height="200px" class="img-thumbnail" th:src="@{/img/products/{categoryID}/{num}.jpg(categoryID=${product.product_id},num=${i.count})}" alt="img" />
                            <a style="text-decoration : none" th:href="@{/admin/productsPanel/{categoryID}/photos/{num}/delete(categoryID=${product.product_id},num=${i.count})}" class="fas fa-trash-alt" title="Delete Photo"></a>
                        </th:block>
                    </div>
                    <output categoryID="result" />
                </div>
            </form>
        </div>
        </div>

        <div th:replace="/particles/footer :: footer"></div>
    </div>


</body>
</html>
