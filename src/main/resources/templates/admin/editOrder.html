<!DOCTYPE html>
<html lang="en">
<head th:replace="/particles/header :: head">
</head>
<body>
    <div class="container">
        <div th:insert="/particles/navbar :: navbar"></div>
        <h1 class="text-center">Panel administracyjny</h1>
        <div class="row justify-content-md-center">
            <div class="btn-group">
                <a href="/admin/users" class="btn btn-primary">Users</a>
                <a href="/admin/productsPanel" class="btn btn-primary">Products</a>
                <a href="/admin/categoriesPanel" class="btn btn-primary">Categories</a>
                <a href="/admin/ordersPanel" class="btn btn-primary disabled">Orders</a>
            </div>
        </div>
        <div class="row justify-content-md-center mt-2">
        <form action="#" th:action="@{/admin/ordersPanel/{id}/edit(id=${order.id})}"  th:object="${order}" method="post">
            <div class="form-group row">
                <label for="address">Address</label>
                <input id="address" class="form-control" type="text" th:value="${order.address}" th:field="${order.address}">
            </div>
            <div class="form-group row">
                <label for="postal">Postal code</label>
                <input id="postal" class="form-control" type="text" th:value="${order.postal}" th:field="${order.postal}">
            </div>
            <div class="form-group row">
                <label for="town">Town</label>
                <input id="town" class="form-control" type="text" th:value="${order.town}" th:field="${order.town}" >
            </div>
            <div class="form-group row">
                <label for="status">Order status</label>
                <select class="form-control" id="status" th:field="${order.status}">
                    <option th:selected="${order.status == 'Waiting to be paid'}" th:value="${'Waiting to be paid'}">Waiting to be paid</option>
                    <option th:selected="${order.status == 'In realization'}" th:value="${'In realization'}">In realization</option>
                    <option th:selected="${order.status == 'Aborted'}" th:value="${'Aborted'}">Aborted</option>
                    <option th:selected="${order.status == 'Realized and sent'}" th:value="${'Realized and sent'}">Realized and sent</option>
                </select>
            </div>
            <div class="form-group ">
                <button type="submit" class="btn btn-success">Update order</button>
                <a href="/admin/ordersPanel" class="btn btn-danger">Go back</a>
            </div>
        </form>
        </div>

        <div th:replace="/particles/footer :: footer"></div>
    </div>


</body>
</html>
