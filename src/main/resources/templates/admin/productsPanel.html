<!DOCTYPE html>
<html lang="en">
<head th:replace="/particles/header :: head">
</head>
<body>
    <div class="container">
        <div th:insert="/particles/navbar :: navbar"></div>
        <h1 class="text-center">Panel administracyjny</h1>
        <div class="row justify-content-md-center">
        <div class="btn-group">
            <a href="/admin/users" class="btn btn-primary">Users</a>
            <a href="/admin/productsPanel" class="btn btn-primary disabled">Products</a>
            <a href="/admin/categoriesPanel" class="btn btn-primary">Categories</a>
            <a href="#" class="btn btn-primary">Orders</a>
        </div>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Model</th>
                <th scope="col">Producer</th>
                <th scope="col">Price</th>
                <th scope="col">Amount</th>
                <th scope="col">Category</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="product: ${products}">
                <tr>
                    <th scope="row" th:text="${product.product_id}"></th>
                    <td th:text="${product.model}"></td>
                    <td th:text="${product.producer}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.amount}"></td>
                    <th:block th:each="category: ${categories}">
                        <td th:if="${product.category} == ${category}" th:text="${category.category}"></td>
                    </th:block>
                </tr>
            </th:block>
            </tbody>
        </table>
        <div th:replace="/particles/footer :: footer"></div>
    </div>


</body>
</html>
