<!DOCTYPE html>
<html lang="en">
<head th:replace="/particles/header :: head">
</head>
<body>
    <div class="container">
        <div th:insert="/particles/navbar :: navbar"></div>
        <h1 class="text-center">Panel administracyjny</h1>
        <div class="row justify-content-md-center">
        <div class="btn-group">
            <a href="/admin/users" class="btn btn-primary">Users</a>
            <a href="/admin/productsPanel" class="btn btn-primary">Products</a>
            <a href="/admin/categoriesPanel" class="btn btn-primary disabled">Categories</a>
            <a href="/admin/ordersPanel" class="btn btn-primary">Orders</a>
            <a href="/admin/categoriesPanel/add" class="btn btn-success">Add new category</a>
        </div>
        </div>

        <table class="table table-bordered mt-2">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="category: ${categories}">
                <tr>
                    <th scope="row" th:text="${category.id}"></th>
                    <td th:text="${category.category}"></td>
                    <td>
                        <a  style="text-decoration : none" title="Edit category" th:href="@{/admin/categoriesPanel/{id}(id=${category.id})}">
                            <i class="far fa-edit"></i>
                        </a>
                        <span></span>
                        <a style="text-decoration : none" title="Delete category" th:href="@{/admin/categoriesPanel/{id}/delete(id=${category.id})}">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>

        <div th:replace="/particles/footer :: footer"></div>
    </div>


</body>
</html>
