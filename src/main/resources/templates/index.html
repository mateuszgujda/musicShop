<!DOCTYPE html>
<html lang="pl">
<head th:replace="particles/header :: head">
</head>
<body>

<div class="container">
<div th:insert="particles/navbar :: navbar"></div>
    <div th:if="${added} != null" th:text="${added}"
         class="alert alert-success"></div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" th:src="@{/img/drums.jpg}" alt="Drums">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Best drums</h5>
                    <p>Gretch, Ziljean, and many more</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{/img/guitars.jpg}" alt="Guitars">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Best guitars</h5>
                    <p>Fender, Gibson, Shecter</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{/img/amplifiers.jpg}" alt="Amplifiers">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Best amplifiers</h5>
                    <p>Marshall, Bughera, Fender</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div th:replace="particles/footer :: footer"></div>
</div>



</body>
</html>
